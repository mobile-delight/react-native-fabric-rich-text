buildscript {
  ext.getExtOrDefault = {name ->
    if (rootProject.ext.has(name)) {
      return rootProject.ext.get(name)
    } else if (rootProject.hasProperty(name)) {
      return rootProject.properties[name]
    } else if (project.hasProperty('FabricRichText_' + name)) {
      return project.properties['FabricRichText_' + name]
    }
    // Sensible defaults
    def defaults = [kotlinVersion: '2.0.21']
    return defaults[name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}

// Detect standalone mode (running tests directly from library)
def isStandalone = rootProject.name == 'react-native-fabric-html-text'

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

if (!isStandalone) {
  apply plugin: "com.facebook.react"
}

def getExtOrIntegerDefault(name) {
  if (rootProject.ext.has(name)) {
    return rootProject.ext.get(name)
  } else if (rootProject.hasProperty(name)) {
    return rootProject.properties[name].toInteger()
  } else if (project.hasProperty("FabricRichText_" + name)) {
    return project.properties["FabricRichText_" + name].toInteger()
  }
  // Sensible defaults for library builds (minSdk 24 required by React Native 0.81+)
  def defaults = [compileSdkVersion: 35, minSdkVersion: 24, targetSdkVersion: 35]
  return defaults[name]
}

android {
  namespace "io.michaelfay.fabricrichtext"

  compileSdk 35

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lint {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]
      if (!isStandalone) {
        // Only include React Native integration files when built as part of RN project
        java.srcDirs += ["src/main/react"]
      }
    }
  }
}

repositories {
  mavenCentral()
  google()
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  if (isStandalone) {
    // Standalone mode: use compileOnly to satisfy compilation without runtime dependency
    compileOnly "com.facebook.react:react-android:0.81.0"
  } else {
    // When included in a React Native project, use the project's React Native
    implementation "com.facebook.react:react-android"
  }
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation "androidx.appcompat:appcompat:1.7.0"
  implementation "com.googlecode.owasp-java-html-sanitizer:owasp-java-html-sanitizer:20240325.1"

  testImplementation "junit:junit:4.13.2"
  testImplementation "org.robolectric:robolectric:4.16"
  testImplementation "androidx.appcompat:appcompat:1.7.0"

  // Instrumentation tests with ATF (Accessibility Testing Framework)
  // Run with: ./gradlew connectedAndroidTest
  androidTestImplementation "androidx.test.ext:junit:1.2.1"
  androidTestImplementation "androidx.test:runner:1.6.2"
  androidTestImplementation "androidx.test.espresso:espresso-core:3.6.1"
  androidTestImplementation "androidx.test.espresso:espresso-accessibility:3.6.1"
}

// Native C++ build configuration is handled by jni/CMakeLists.txt
// which is referenced via react-native.config.js cmakeListsPath.
//
// This approach uses the official React Native autolinking configuration
// instead of patching codegen-generated files at build time.
//
// The custom CMakeLists.txt:
// - Includes codegen-generated sources from build/generated/source/codegen/jni/
// - Excludes codegen ShadowNodes.cpp and States.cpp (we provide custom implementations)
// - Adds our custom ShadowNodes from src/main/jni/
// - Adds shared C++ sources from cpp/ (cross-platform HTML parser)
