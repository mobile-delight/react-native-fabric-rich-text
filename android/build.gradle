buildscript {
  ext.getExtOrDefault = {name ->
    if (rootProject.ext.has(name)) {
      return rootProject.ext.get(name)
    } else if (rootProject.hasProperty(name)) {
      return rootProject.properties[name]
    } else if (project.hasProperty('FabricHtmlText_' + name)) {
      return project.properties['FabricHtmlText_' + name]
    }
    // Sensible defaults
    def defaults = [kotlinVersion: '2.0.21']
    return defaults[name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}

// Detect standalone mode (running tests directly from library)
def isStandalone = rootProject.name == 'react-native-fabric-html-text'

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

if (!isStandalone) {
  apply plugin: "com.facebook.react"
}

def getExtOrIntegerDefault(name) {
  if (rootProject.ext.has(name)) {
    return rootProject.ext.get(name)
  } else if (rootProject.hasProperty(name)) {
    return rootProject.properties[name].toInteger()
  } else if (project.hasProperty("FabricHtmlText_" + name)) {
    return project.properties["FabricHtmlText_" + name].toInteger()
  }
  // Sensible defaults for library builds (minSdk 24 required by React Native 0.81+)
  def defaults = [compileSdkVersion: 35, minSdkVersion: 24, targetSdkVersion: 35]
  return defaults[name]
}

android {
  namespace "io.michaelfay.fabrichtmltext"

  compileSdk 35

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lint {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]
      if (!isStandalone) {
        // Only include React Native integration files when built as part of RN project
        java.srcDirs += ["src/main/react"]
      }
    }
  }
}

repositories {
  mavenCentral()
  google()
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  if (isStandalone) {
    // Standalone mode: use compileOnly to satisfy compilation without runtime dependency
    compileOnly "com.facebook.react:react-android:0.81.0"
  } else {
    // When included in a React Native project, use the project's React Native
    implementation "com.facebook.react:react-android"
  }
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation "androidx.appcompat:appcompat:1.7.0"
  implementation "com.googlecode.owasp-java-html-sanitizer:owasp-java-html-sanitizer:20220608.1"

  testImplementation "junit:junit:4.13.2"
  testImplementation "org.robolectric:robolectric:4.16"
  testImplementation "androidx.appcompat:appcompat:1.7.0"
}

// Task to copy custom ShadowNode files over codegen output
// This enables custom measureContent() for proper Yoga layout measurement
task copyCustomShadowNodes(type: Copy) {
  description = "Copy custom ShadowNode implementation over codegen output"
  from("src/main/jni/react/renderer/components/FabricHTMLTextSpec") {
    include "ShadowNodes.h"
    include "ShadowNodes.cpp"
    include "FabricHTMLTextState.h"
    include "FabricHTMLTextState.cpp"
  }
  into("build/generated/source/codegen/jni/react/renderer/components/FabricHTMLTextSpec")
}

// Task to modify the codegen-generated CMakeLists.txt
// Adds: shared C++ sources, include paths, and Android log library
task patchCMakeLists {
  description = "Patch codegen CMakeLists.txt with shared C++ and log library"

  doLast {
    def cmakeFile = file("build/generated/source/codegen/jni/CMakeLists.txt")
    if (!cmakeFile.exists()) {
      logger.warn("CMakeLists.txt not found, skipping patch")
      return
    }

    def content = cmakeFile.text

    // Skip if already patched
    if (content.contains("SHARED_CPP_DIR")) {
      logger.info("CMakeLists.txt already patched")
      return
    }

    // Use absolute path computed by Gradle - more robust than relative path counting
    def cppDir = file("${projectDir}/../cpp").absolutePath

    // Add shared C++ directory and sources after set(CMAKE_VERBOSE_MAKEFILE on)
    def sharedCppBlock = """
# Shared C++ sources (cross-platform HTML parser)
set(SHARED_CPP_DIR "${cppDir}")
file(GLOB shared_cpp_SRCS CONFIGURE_DEPENDS \${SHARED_CPP_DIR}/*.cpp)

"""
    content = content.replace(
      'set(CMAKE_VERBOSE_MAKEFILE on)\n',
      'set(CMAKE_VERBOSE_MAKEFILE on)\n' + sharedCppBlock
    )

    // Add shared sources to the library
    content = content.replace(
      '${react_codegen_SRCS}',
      '${react_codegen_SRCS}\n  ${shared_cpp_SRCS}'
    )

    // Add shared include directory to target_include_directories
    content = content.replace(
      'PUBLIC . react/renderer/components/FabricHTMLTextSpec)',
      'PUBLIC . ${SHARED_CPP_DIR} react/renderer/components/FabricHTMLTextSpec)'
    )

    // Add log library for __android_log_print
    content = content.replace(
      'react_codegen_FabricHTMLTextSpec\n  fbjni',
      'react_codegen_FabricHTMLTextSpec\n  log\n  fbjni'
    )

    cmakeFile.text = content
    logger.lifecycle("Patched CMakeLists.txt with shared C++ and log library")
  }
}

// Hook into the build process - run after codegen but before native compile
afterEvaluate {
  tasks.matching { it.name.startsWith("generateCodegenArtifacts") }.configureEach {
    finalizedBy(copyCustomShadowNodes, patchCMakeLists)
  }
  // Also run before any CMake configure task
  tasks.matching { it.name.startsWith("configureCMake") }.configureEach {
    dependsOn(copyCustomShadowNodes, patchCMakeLists)
  }
}
